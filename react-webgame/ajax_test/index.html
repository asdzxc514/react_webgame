<!DOCTYPE html>
<html>
<head>
    <title>zz</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>

    <div id="demo">
        <button type="button" onclick="loadDocJs(); this.onclick=null;">javascript</button>
        <button type="button" onclick="loadDocJq(); this.onclick=null;">jquery</button>
        <div>
            <div id="test" style="display:inline-block; width: 200px; border: 1px solid red;"></div>
            <div id="test2" style="display:inline-block; width: 200px; border: 1px solid blue;"></div>
        </div>
        
    </div>

    <script>
        // javascript AJAX
        function loadDocJs() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var data = this.responseText;
                document.getElementById("test").innerHTML += data;
            }
          };
          xhttp.open("GET", "list.html", true);
          xhttp.send();
        }

        // jquery AJAX
        function loadDocJq() {
            $.ajax({
                url: 'list.html',
                type: 'GET',
                dataType: 'html',
                success: function (data) {
                    $('#test2').append(data);
                } // end
            }); // end ajax
        }
    </script>

</body>

</html>
